<!-- visitor-list.component.html -->
<div class="visitor-list-container">
  <h1>Lista de Visitantes</h1>
  <ul>
    <li *ngFor="let visitor of visitors">
      <p>Nombre: {{ visitor.name }} {{ visitor.lastName }}</p>
      <p>RUT: {{ visitor.rut }}</p>
      <p>Departamento: {{ visitor.departmentNumber.departmentNumber }}</p>
      <p>Fecha de Entrada: {{ visitor.entryDate | date }}</p>
      <p>Fecha de Salida: {{ visitor.exitDate | date }}</p>
    </li>
  </ul>
</div>
